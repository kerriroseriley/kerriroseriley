<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: pink;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 48px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #no {
      background-color: #555;
      color: white;
      z-index: 2;
    }
  </style>
</head>
<body>

  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons" id="buttonsRow">
    <button id="yes" type="button">Yes</button>
    <button id="no" type="button">No</button>
  </div>

  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");

    let escaped = false;

    yesButton.addEventListener("click", () => {
      alert("YAY üíñ Best Valentine ever!");
    });

    function moveNo() {
      // On first hover: lock NO in place, then hide the original (but keep its space)
      if (!escaped) {
        const rect = noButton.getBoundingClientRect();

        // Keep the "spot" in the flex layout so YES never shifts
        noButton.style.visibility = "hidden"; // takes space, but invisible

        // Create a moving clone that starts exactly where NO was
        const clone = noButton.cloneNode(true);
        clone.id = "noMoving";
        clone.style.visibility = "visible";
        clone.style.position = "fixed";
        clone.style.left = rect.left + "px";
        clone.style.top = rect.top + "px";
        clone.style.zIndex = "9999";

        document.body.appendChild(clone);

        // Replace reference so future moves affect the clone
        window.noMoving = clone;
        escaped = true;

        // Make the clone also run away when you hover it
        clone.addEventListener("mouseover", moveNo);
        clone.addEventListener("touchstart", (e) => {
          e.preventDefault();
          moveNo();
        }, { passive: false });
      }

      const btn = window.noMoving || noButton; // after escaped, this is the clone

      const padding = 20;
      const maxX = window.innerWidth - btn.offsetWidth - padding;
      const maxY = window.innerHeight - btn.offsetHeight - padding;

      const minX = padding;
      const minY = padding;

      const x = minX + Math.random() * (maxX - minX);
      const y = minY + Math.random() * (maxY - minY);

      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    // Hovering the original NO triggers the first escape
    noButton.addEventListener("mouseover", moveNo);

    // Mobile support
    noButton.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive: false });
  </script>

</body>
</html>
