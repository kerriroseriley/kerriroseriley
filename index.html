<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Niko's Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: pink;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 48px;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      transition: transform 0.15s ease-out;
    }

    /* Bottom buttons */
    .bottom-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 2000;
    }

    /* Modals */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 3000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 22px;
      border-radius: 14px;
      text-align: center;
      max-width: 90%;
    }

    .close {
      font-size: 28px;
      cursor: pointer;
      float: right;
    }

    /* Photo album */
   .photo-row {
  display: flex;
  gap: 14px;
  justify-content: center;
  flex-wrap: nowrap; /* force horizontal */
}

.photo-row img {
  width: 180px;        /* slightly smaller for mobile */
  height: 240px;
  object-fit: cover;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

    /* Mobile */
    @media (max-width: 700px) {
      .photo-row {
        flex-direction: column;
        align-items: center;
      }
      .photo-row img {
        width: 80%;
        height: 260px;
      }
    }
  </style>
</head>

<body>

  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <!-- Bottom Buttons -->
  <div class="bottom-buttons">
    <button id="letterBtn">üíå Read Letter</button>
    <button id="albumBtn">üì∏ Photo Album</button>
  </div>

  <!-- Letter Modal -->
  <div class="modal" id="letterModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>My Letter </h2>
      <p>
        Hi Noko,<br><br>
        I love you so much. You are my favorite boy in the whole wide web (www) ‚ù§Ô∏è
      </p>
    </div>
  </div>

  <!-- Album Modal -->
  <div class="modal" id="albumModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Our Memories üì∏</h2>
      <div class="photo-row">
        <img src="zara.jpeg" alt="Memory 1">
        <img src="fam.jpeg" alt="Memory 2">
        <img src="awk.jpeg" alt="Memory 3">
      </div>
    </div>
  </div>

  <!-- Yes Image Modal -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <p><strong>Love you Noko</strong></p>
      <img src="IMG_7320.jpeg" alt="Niko and Me" style="width:250px;border-radius:12px;">
    </div>
  </div>

  <script>
    // Letter & Album
    const letterBtn = document.getElementById("letterBtn");
    const albumBtn = document.getElementById("albumBtn");
    const letterModal = document.getElementById("letterModal");
    const albumModal = document.getElementById("albumModal");

    letterBtn.onclick = () => letterModal.style.display = "flex";
    albumBtn.onclick = () => albumModal.style.display = "flex";

    // Close buttons
    document.querySelectorAll(".close").forEach(btn => {
      btn.onclick = () => btn.closest(".modal").style.display = "none";
    });

    // Yes / No logic
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const imageModal = document.getElementById("imageModal");

    yesButton.onclick = () => imageModal.style.display = "flex";

    function moveNo() {
      const x = Math.random() * 400 - 200;
      const y = Math.random() * 300 - 150;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    noButton.addEventListener("mouseover", moveNo);
    noButton.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive: false });

    // Click outside to close
    window.onclick = (e) => {
      if (e.target.classList.contains("modal")) {
        e.target.style.display = "none";
      }
    };
  </script>

</body>
</html>
