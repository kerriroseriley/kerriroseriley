<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Niko's Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: pink;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 60px;
      font-family: 'Times New Roman', cursive;
      color: #ff4d6d;
    }

    h2 {
      color: #ff4d6d;
      font-family: "Times New Roman", serif;
    }

    p {
      font-size: 20px;
      font-family: "Times New Roman", Times, serif;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    /* NO starts normal */
    #no {
      background-color: #555;
      color: white;
      transition: top 0.15s ease-out, left 0.15s ease-out;
    }

    /* NO after it escapes */
    #no.free {
      position: fixed;
      z-index: 2500;
    }

    .buttons {
      display: flex;
      gap: 20px;
      z-index: 2000;
    }

    .bottom-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 2000;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 3000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 22px;
      border-radius: 14px;
      text-align: center;
      max-width: 90%;
    }

    .close {
      font-size: 28px;
      cursor: pointer;
      float: right;
    }

    .photo-row {
      display: flex;
      gap: 14px;
      justify-content: center;
    }

    .photo-row img {
      width: 180px;
      height: 240px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    @media (max-width: 700px) {
      .photo-row {
        flex-direction: column;
        align-items: center;
      }
      .photo-row img {
        width: 80%;
        height: 260px;
      }
    }

    .monaco-editor {
  border: 12px solid transparent;
  border-image: repeating-linear-gradient(
    45deg,
    red 0 10px,
    pink 10px 20px
  ) 20;
}

  </style>
</head>

<body>

  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="bottom-buttons">
    <button id="letterBtn">üíå Read Letter</button>
    <button id="albumBtn">üì∏ Photo Album</button>
  </div>

  <!-- Letter Modal -->
  <div class="modal" id="letterModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Letter for Niko</h2>
      <p>
        <img src="cat.png" alt="Cat" style="width:250px;border-radius:12px;"><br>
        I love you so much. You are my favorite boy in the whole wide web (www)!
      </p>
    </div>
  </div>

  <!-- Album Modal -->
  <div class="modal" id="albumModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Our Memories</h2>
      <div class="photo-row">
        <img src="zara.jpeg">
        <img src="fam.jpeg">
        <img src="awk.jpeg">
      </div>
    </div>
  </div>

  <!-- Yes Modal -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p><strong>Love you Noko</strong></p>
      <img src="IMG_7320.jpeg" style="width:250px;border-radius:12px;">
    </div>
  </div>

  <script>
    const letterBtn = document.getElementById("letterBtn");
    const albumBtn = document.getElementById("albumBtn");
    const letterModal = document.getElementById("letterModal");
    const albumModal = document.getElementById("albumModal");

    letterBtn.onclick = () => letterModal.style.display = "flex";
    albumBtn.onclick = () => albumModal.style.display = "flex";

    document.querySelectorAll(".close").forEach(btn => {
      btn.onclick = () => btn.closest(".modal").style.display = "none";
    });

    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const imageModal = document.getElementById("imageModal");

    yesButton.onclick = () => imageModal.style.display = "flex";

    function moveNo() {
      if (!noButton.classList.contains("free")) {
        const r = noButton.getBoundingClientRect();
        noButton.classList.add("free");
        noButton.style.left = `${r.left}px`;
        noButton.style.top = `${r.top}px`;
      }

      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;

      noButton.style.left = `${Math.random() * maxX}px`;
      noButton.style.top = `${Math.random() * maxY}px`;
    }

    noButton.addEventListener("mouseenter", moveNo);
    noButton.addEventListener("touchstart", e => {
      e.preventDefault();
      moveNo();
    }, { passive: false });

    window.onclick = e => {
      if (e.target.classList.contains("modal")) {
        e.target.style.display = "none";
      }
    };
  </script>

</body>
</html>
