<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Niko's Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: pink;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 48px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      transition: transform 0.15s ease-out;
    }

    /* ===== MODAL STYLES ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
    }

    .modal-content img {
      width: 250px;
      max-width: 80%;
      border-radius: 00px;
    }

    .close {
      font-size: 28px;
      cursor: pointer;
      float: right;
    }

    .bottom-buttons {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
}
  </style>
</head>
<body>

  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

<div class="bottom-buttons">
    <button id="letterBtn">üíå Read Letter</button>
    <button id="albumBtn">üì∏ Photo Album</button>
  </div>

  <!-- Letter Modal -->
  <div class="modal" id="letterModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>My Letter üíñ</h2>
      <p>
        Hi Noko. I love you so much.<br>
        You are my sunshine and my everything.<br>
      </p>
    </div>
  </div>
  <script src="script.js"></script>

  <!-- Album Modal -->
  <div class="modal" id="albumModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Our Memories üì∏</h2>
      <div class="photo-grid">
        <img src="zara.jpeg" alt="Photo 1">
        <img src="fam.jpeg" alt="Photo 2">
        <img src="awk.jpeg" alt="Photo 3">
      </div>
    </div>
  </div>


  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <!-- ===== IMAGE POPUP ===== -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <p><strong>Love you Noko</strong></p>
      <img src="IMG_7320.jpeg" alt="Niko and Me">
    </div>
  </div>

  <script>
  // --- NEW CODE FOR LETTER + ALBUM BUTTONS ---
  const letterBtn = document.getElementById("letterBtn");
  const albumBtn = document.getElementById("albumBtn");
  const letterModal = document.getElementById("letterModal");
  const albumModal = document.getElementById("albumModal");

  // Open modals
  letterBtn.addEventListener("click", () => {
    letterModal.style.display = "flex";
  });

  albumBtn.addEventListener("click", () => {
    albumModal.style.display = "flex";
  });

  // Close modals when clicking the X
  // (You have 3 different .close spans on the page)
  const closeButtons = document.querySelectorAll(".modal .close");
  closeButtons.forEach((btn) => {
    btn.addEventListener("click", () => {
      btn.closest(".modal").style.display = "none";
    });
  });

  // Close when clicking outside modal content
  window.addEventListener("click", (e) => {
    if (e.target === letterModal) letterModal.style.display = "none";
    if (e.target === albumModal) albumModal.style.display = "none";
  });

  // --- YOUR EXISTING YES/NO CODE BELOW ---
  const noButton = document.getElementById("no");
  const yesButton = document.getElementById("yes");
  const modal = document.getElementById("imageModal");
  const closeModal = document.getElementById("closeModal");

  yesButton.addEventListener("click", () => {
    modal.style.display = "flex";
  });

  closeModal.addEventListener("click", () => {
    modal.style.display = "none";
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal) modal.style.display = "none";
  });

  function moveNo() {
    const padding = 40;
    const maxX = window.innerWidth / 2 - padding;
    const maxY = window.innerHeight / 2 - padding;

    const x = Math.random() * maxX * 2 - maxX;
    const y = Math.random() * maxY * 2 - maxY;

    noButton.style.transform = `translate(${x}px, ${y}px)`;
  }

  noButton.addEventListener("mouseover", moveNo);
  noButton.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
  }, { passive: false });
</script>

</body>
</html>
