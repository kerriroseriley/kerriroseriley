<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: pink;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 48px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.15s ease-out;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Will You Be My Valentine? ❤️</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");

    yesButton.addEventListener("click", () => {
      <p>"Best Valentine ever!"<p>
      <img src='/Users/kerri.riley/Documents/pai789/kerriroseriley/IMG_7320.jpeg' width='300' height='300'>");
    });

    function moveNo() {
      const padding = 40;

      const maxX = window.innerWidth / 2 - padding;
      const maxY = window.innerHeight / 2 - padding;

      const x = (Math.random() * maxX * 2) - maxX;
      const y = (Math.random() * maxY * 2) - maxY;

      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    noButton.addEventListener("mouseover", moveNo);
    noButton.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive: false });
  </script>

</body>
</html>
