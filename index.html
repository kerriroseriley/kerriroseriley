<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: pink;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 48px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yes" type="button">Yes</button>
    <button id="no" type="button">No</button>
  </div>

  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");

    let noClone = null;

    yesButton.addEventListener("click", () => {
      alert("YAY üíñ Best Valentine ever!");
    });

    function ensureNoClone() {
      if (noClone) return;

      // Keep original NO in the layout so YES never shifts
      const rect = noButton.getBoundingClientRect();
      noButton.style.visibility = "hidden"; // still takes space in flex row

      // Create a moving clone that is fixed-position
      noClone = noButton.cloneNode(true);
      noClone.id = "no-clone";
      noClone.style.position = "fixed";
      noClone.style.left = rect.left + "px";
      noClone.style.top = rect.top + "px";
      noClone.style.zIndex = "9999";
      document.body.appendChild(noClone);
    }

    function moveNo() {
      ensureNoClone();

      const padding = 20;
      const maxX = window.innerWidth - noClone.offsetWidth - padding;
      const maxY = window.innerHeight - noClone.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noClone.style.left = x + "px";
      noClone.style.top = y + "px";
    }

    // Desktop: hovering where NO *would be* triggers movement
    noButton.addEventListener("mouseover", moveNo);

    // Mobile: tapping where NO *would be* triggers movement
    noButton.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive: false });
  </script>

</body>
</html>
