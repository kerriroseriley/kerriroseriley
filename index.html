<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: pink;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 48px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      transition: transform 0.15s ease-out;
    }

    /* ===== MODAL STYLES ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 10px;
    }

    .close {
      font-size: 28px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>

  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <!-- ===== IMAGE POPUP ===== -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <p><strong>Best Valentine ever üíñ</strong></p>
      <img src="IMG_7320.jpg" alt="Niko and Me">
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const modal = document.getElementById("imageModal");
    const closeModal = document.getElementById("closeModal");

    // YES opens image popup
    yesButton.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    // Close popup
    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Close when clicking outside image
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    // NO button moves around
    function moveNo() {
      const padding = 40;
      const maxX = window.innerWidth / 2 - padding;
      const maxY = window.innerHeight / 2 - padding;

      const x = Math.random() * maxX * 2 - maxX;
      const y = Math.random() * maxY * 2 - maxY;

      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    noButton.addEventListener("mouseover", moveNo);
    noButton.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive: false });
  </script>

</body>
</html>
