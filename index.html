<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Niko's Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: pink;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 60px;
      font-family: 'Times New Roman', cursive;
      color: #ff4d6d;
    }

    h2 {
      color: #ff4d6d;
      font-family: "Times New Roman", serif;
    }

    p {
      font-size: 20px;
      font-family: "Times New Roman", Times, serif;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Keep the YES button stable */
    #yes {
      background-color: #ff4d6d;
      color: white;
      position: relative;
      z-index: 10;
    }

    /* Let NO roam anywhere on screen */
    #no {
      background-color: #555;
      color: white;
      position: absolute;
      transition: top 0.15s ease-out, left 0.15s ease-out;
      z-index: 9;
    }

    /* Buttons start next to each other */
    .buttons {
      position: relative;
      display: flex;
      gap: 20px;
      z-index: 2000;
    }

    /* Bottom buttons */
    .bottom-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 2000;
    }

    /* Modals */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 3000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 22px;
      border-radius: 14px;
      text-align: center;
      max-width: 90%;
    }

    .close {
      font-size: 28px;
      cursor: pointer;
      float: right;
    }

    /* Photo album */
    .photo-row {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: nowrap; /* force horizontal */
    }

    .photo-row img {
      width: 180px;
      height: 240px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* Mobile */
    @media (max-width: 700px) {
      .photo-row {
        flex-direction: column;
        align-items: center;
      }
      .photo-row img {
        width: 80%;
        height: 260px;
      }
    }
  </style>
</head>
