<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: pink;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 100px
    }

    .buttons {
      position: relative;
      width: 280px;
      height: 180px;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      position: absolute;
      left: 150px;
      top: 80px;
    }
  </style>
</head>
<body>

  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yes" onclick="alert('YAY üíñ Best Valentine ever!')">
      Yes
    </button>

    <button id="no">
      No
    </button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const container = document.querySelector(".buttons");

    function moveButton() {
      const maxX = container.clientWidth - noButton.offsetWidth;
      const maxY = container.clientHeight - noButton.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    // Desktop
    noButton.addEventListener("mouseover", moveButton);

    // Mobile
    noButton.addEventListener("touchstart", (e) => {
      e.preventDefault(); // stops accidental click
      moveButton();
    });
  </script>

</body>
</html>
