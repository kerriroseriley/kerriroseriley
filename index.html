<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: pink;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 48px;
    }

    /* Fixed-height wrapper so adding #result doesn't shift the buttons */
    .buttons-wrapper {
      height: 90px;               /* enough room for buttons */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .buttons {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      z-index: 2;                 /* stay on top if needed */
    }

    #no {
      background-color: #555;
      color: white;
      z-index: 2;
    }

    #result {
      margin-top: 25px;
      text-align: center;
      font-size: 28px;
      min-height: 40px;           /* keeps space reserved */
    }
  </style>
</head>

<body>
  <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons-wrapper">
    <div class="buttons">
      <button id="yes" type="button">Yes</button>
      <button id="no" type="button">No</button>
    </div>
  </div>

  <div id="result"></div>

  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const result = document.getElementById("result");

    // Freeze YES button exactly where it starts
    const yesRect = yesButton.getBoundingClientRect();
    yesButton.style.position = "fixed";
    yesButton.style.left = yesRect.left + "px";
    yesButton.style.top = yesRect.top + "px";

    let escaped = false;

    yesButton.addEventListener("click", () => {
      result.innerHTML = `<h2>üíò Best Valentine Ever! üíò</h2>`;
    });

    function moveButton() {
      // First interaction: freeze NO where it is, then let it move freely
      if (!escaped) {
        const rect = noButton.getBoundingClientRect();
        noButton.style.position = "fixed";
        noButton.style.left = rect.left + "px";
        noButton.style.top = rect.top + "px";
        escaped = true;
      }

      const padding = 20;
      const maxX = window.innerWidth - noButton.offsetWidth - padding;
      const maxY = window.innerHeight - noButton.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    // Desktop
    noButton.addEventListener("mouseover", moveButton);

    // Mobile
    noButton.addEventListener(
      "touchstart",
      (e) => {
        e.preventDefault();
        moveButton();
      },
      { passive: false }
    );
  </script>
</body>
</html>
